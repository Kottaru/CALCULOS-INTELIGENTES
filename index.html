<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Escolar Passo a Passo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="calculadora-container">
        <header>
            <h1>Calculadora Escolar</h1>
            <p>Aprenda matemática vendo cada detalhe da conta!</p>
        </header>

        <main>
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="numero1" placeholder="Ex: 125,50" class="numero-input">
                    <input type="text" id="numero2" placeholder="Ex: 10,25" class="numero-input">
                </div>
                
                <div class="botoes-operacao">
                    <button class="botao-op" data-op="+">+</button>
                    <button class="botao-op" data-op="-">−</button>
                    <button class="botao-op" data-op="*">×</button>
                    <button class="botao-op" data-op="/">÷</button>
                </div>

                <div class="botoes-acao">
                    <button id="calcularBtn">Calcular</button>
                    <button id="limparBtn">Limpar</button>
                </div>
            </div>

            <section id="resultado">
                <div class="placeholder-text">
                    O resultado detalhado aparecerá aqui...
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
